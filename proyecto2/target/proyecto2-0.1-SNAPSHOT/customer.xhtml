<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:body>
		<div id="formulario">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="Nombre:" />
					<h:inputText id="first_name" value="#{customerController.firstName}"/>
					<h:outputText value="Apellido" />
					<h:inputText id="last_name" value="#{customerController.lastName}"/>
					<h:outputText value="Correo electrÃ³nico" />
					<h:inputText id="email" value="#{customerController.email}"/>
					<h:commandButton value="Guardar" action="#{customerController.save()}"/>
				</h:panelGrid>
			</h:form>
		</div>
		<div id="tabla">
			<h:dataTable value="#{customerController.customersList}" var="customer">
				<h:column>
					<f:facet>Id</f:facet>
					<h:outputText value="#{customer.customerId}" />
				</h:column>
				<h:column>
					<f:facet>Primer Nombre</f:facet>
					<h:outputText value="#{customer.firstName}" />
				</h:column>
				<h:column>
					<f:facet>Apellido</f:facet>
					<h:outputText value="#{customer.lastName}" />
				</h:column>
				<h:column>
					<f:facet>Correo electronico</f:facet>
					<h:outputText value="#{customer.email}" />
				</h:column>
				<h:column>
					<f:facet>Direccion</f:facet>
					<h:outputText value="#{customer.addressId}" />
				</h:column>
				<h:column>
					<f:facet>Activo</f:facet>
					<h:outputText value="#{customer.active}" />
				</h:column>
				<h:column>
					<h:commandLink action="#{customerController.delete(customer.customerId)}">
						<h:outputText value="Eliminar" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</div>
	</h:body>
</html>
